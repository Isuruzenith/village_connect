name: village_connect
description: "A new Flutter project."
publish_to: 'none'

version: 1.3.0+6

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Routing
  cupertino_icons: ^1.0.8
  go_router: ^14.8.1
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_animations: ^1.1.1
  percent_indicator: ^4.2.3

  # State Management & Architecture
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  fpdart: ^1.1.0

  # Networking & API
  dio: ^5.7.0
  connectivity_plus: ^6.1.0

  # Local Storage (Offline-first)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5

  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  google_sign_in: ^6.2.1

  # Utilities
  intl: ^0.19.0
  logger: ^2.5.0
  uuid: ^4.5.1
  image_picker: ^1.1.2
  file_picker: ^8.1.7
  geolocator: ^13.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
